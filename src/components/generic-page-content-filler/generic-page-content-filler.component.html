<div class="container">
    @if(imageAtLeft) {
        <div class="item">
            <img [src]="image" alt="">
        </div>
        <div class="item" style="text-align: left;">
            <h1>{{title}}</h1>
            <p>{{text}}</p>
        </div>
    }
    @else {
        <div class="item" style="text-align: right;">
            <h1>{{title}}</h1>
            <p>{{text}}</p>
        </div> 
        <div class="item">
            <img [src]="image" alt="">
        </div>
    }
</div>
